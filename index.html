<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Light Sculpture Simulator</title>
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="js/codemirror.js"></script>
    <script src="js/clike.js"></script>
    <script src="js/code.js"></script>
    <script src="js/basicboard.js"></script>
  </head>
  <body>
    <img id="boardon" src="img/boardon-small.png">
    <img id="boardoff" src="img/boardoff-small.png">
    <canvas id="canvas"></canvas>
    <div id="editor-container">
      <div id="editor-title">
        Edit code
        <button id="run-btn" type="button">Run</button>
      </div>
      <textarea id="editor"></textarea>
    </div>
    <div id="console-container">
      <div id="console-title">Output</div>
      <div id="console"></div>
    </div>
  </body>
</html>
